<html>
    <head>

        <title>Reaction Game made in JS</title>
        <style type="text/css">
            body{
                font-family:'Courier New', Courier, monospace;
            }
        
            #shape{
                width:200px;
                height:200px;
                background-color:blue;
                position:relative;
                display:none;
            }
            #bold{
                font-weight:bold;
                font-size:1.2rem;
            }
        </style>
    </head>

    <body>
        
        <h2 id="header">Reaction timer</h2>
        <p>Test your reactions by clicking on the shapes as fast as you can!</p>
        <p id="bold">Your time: 
            <span id="timeTaken"></span>
        </p>

        <div id="shape" style="border-radius:50%"></div>

        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
